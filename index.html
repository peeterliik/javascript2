<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="section1">
            <h3>1. osa: Kell</h3>
            <div id="clock"></div>
        </section>
        <hr>
        <section id="section2">
            <h3>2. osa: Vormid</h3>
            <form id="form">
                <!-- input field --->
                <div id="input-fields">
                    <div id="first-name">
                        <label for="fname">Eesnimi:</label>
                        <input type="text" id="fname" name="fname" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Palun sisesta nimi korrektselt.')">
                    </div>
                    <div id="last-name">
                        <label for="lname">Perekonnanimi:</label>
                        <input type="text" id="lname" name="lname" pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Palun sisesta nimi korrektselt.')">
                    </div>
                </div>
                <!-- minu looming --->
                <div id="raadionupud">
                    <p>Palun valige, kui kaua olete valmis saadetist ootama:</p>
                    <input type="radio" id="aeg1" name="aeg" value="igavik">
                    <label for="aeg1">Terve igaviku</label><br>
                    <input type="radio" id="aeg2" name="aeg" value="veits">
                    <label for="aeg2">Veits võib ju</label><br>
                    <input type="radio" id="aeg3" name="aeg" value="vähe">
                    <label for="aeg3">Tahaks ikka suht varsti kätte saada</label><br>
                    <input type="radio" id="aeg4" name="aeg" value="kohe">
                    <label for="aeg4">Mul on seda kohe vaja</label><br>
                </div>

                <!-- checkbox --->
                <div id="form-checkbox">
                    <div class="box">
                        <input type="checkbox" id="v1" name="v1" value="present">
                        <label for="vehicle1"> See on kingitus</label> <!-- 5€ --->
                    </div>
                    <div class="box">
                        <input type="checkbox" id="v2" name="v2" value="contactless">
                        <label for="vehicle2"> Soovin kontaktivaba tarnet</label> <!-- 1€ --->
                    </div>
                </div>
                <!-- dropdown --->
                <div id="dropdown">
                    <label for="linn">Valige linn: </label>
                    <select name="linn" id="linn">
                        <option value="">- Valige linn -</option>
                        <option value="tln">Tallinn</option> <!-- 0€ --->
                        <option value="trt">Tartu</option> <!-- 2.5€ --->
                        <option value="nrv">Narva</option> <!-- 2.5€ --->
                        <option value="prn">P&auml;rnu</option> <!-- 3€ --->
                    </select>
                </div>
                <div id="calc">
                    <input type="submit" value="Arvuta tarne hind:" id="btn-delivery">
                </div>
                <div id="delivery"></div>
            </form>
        </section>
        <hr>
        <section id="section3">
            <h3>3. osa: Kaart</h3>
            <div id="map"></div>
        </section>
    </main>
    <script type='text/javascript' src="script.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[AqLLRE37SJGqIxXEYxezPUa6fF2oCzl3cvG4n05FtFIVBrotBYxchpMYYpwuxBak]' async defer></script>
</body>

</html>
